
<form #newUserForm ="ngForm" (ngSubmit) = "onSubmit(newUserForm)" >

    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input required type="text" class="form-control" placeholder="amount" [(ngModel)]="amount" 
        #typedAmount = "ngModel"
        name="amount">   
    </div>
    <div style="color: red;" *ngIf = "!typedAmount.valid && typedAmount.touched">
        Amount is requied!
        </div>
    <div class="form-group">
        <input type="submit" value="enter" class="btn float-right login_btn">
    </div>

</form>
<button (click)="checkout()">checkout</button>
