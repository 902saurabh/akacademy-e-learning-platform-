<html>
    <body>
     
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Register</h3>
                    <!--    <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                    -->
                    </div>
                    <div class="card-body">
                        <form #newUserForm ="ngForm" (ngSubmit) = "onSubmit(newUserForm)" >
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input required maxlength="25" type="text" class="form-control" placeholder="username" [(ngModel)]="name" 
                                #typedName = "ngModel"
                                name="name">   
                            </div>

                            <div style="color: red;" *ngIf = "!typedName.valid && typedName.touched">
                                username is requied
                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input required type="email" class="form-control" placeholder="e-mail" [(ngModel)]="email" 
                                #typedEmail = "ngModel"
                                name="email">   
                            </div>
                            <div style="color: red;" *ngIf = "!typedEmail.valid && typedEmail.touched">
                                Email is requied!
                            </div>


                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input required type="text" class="form-control" placeholder="role" [(ngModel)]="role"
                                #typedRole = "ngModel"
                                name="role"> 
                            </div>
                            <div style="color: red;" *ngIf = "!typedRole.valid && typedRole.touched">
                                Role is requied!
                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input required  type="password" class="form-control" placeholder="password" [(ngModel)] = "password" 
                                #typedPassword = "ngModel"
                                name="password">
                            </div>

                            <div style="color: red;" *ngIf = "!typedPassword.valid && typedPassword.touched">
                                Password is requied!
                            </div>

                         


                            <div class="row align-items-center remember">
                                <input type="checkbox">Remember Me
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Register" class="btn float-right login_btn">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Already have an account?<a href="#">Login</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
