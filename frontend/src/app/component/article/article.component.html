<html>
    <head>

    </head>
    <body>
        <app-navbar></app-navbar>

        <div class="container">

              <div class="row">
                <div class="leftcolumn">
                  <div class="card">
                    <h2>{{article[0].title}}</h2>
                    <h5>Title description, {{article[0].date}}</h5>
                    <div class="fakeimg" style="height:200px;">
                    <img  src="{{article[0].image}}" >
                    </div>
                    <p>{{article[0].body}}</p>
                  </div>
                  
                </div>
                <div class="rightcolumn">
                  
           
            
                  <div class="card">
                    <h3>Popular Post</h3>
                    <div *ngFor = "let post of articles;"
                    
                    class="fakeimg">
                    <img src="{{post.image}}" alt="">
                    <a style="text-decoration: none;" href="#" [routerLink] = "['/article',post.uri]">
                        <h6 style="color: yellowgreen;">{{post.title}}</h6>
                    </a>
                </div><br>
                    
                  </div>
                  
                </div>
              </div>
              
             
    

        </div>
        <app-footer></app-footer>
        
    </body>
</html>
